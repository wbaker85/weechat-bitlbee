version: '3.8'

services:
  traefik:
    image: 'traefik:latest'
    container_name: 'traefik'
    restart: always
    command:
      - '--providers.docker=true'
      - '--providers.docker.exposedbydefault=false'
      - '--entrypoints.web.address=:80'
      - '--entrypoints.web.http.redirections.entrypoint.to=websecure'
      - '--entrypoints.web.http.redirections.entrypoint.scheme=https'
      - '--entrypoints.websecure.address=:443'
      - '--certificatesresolvers.myresolver.acme.tlschallenge=true'
      - '--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json'
      - '--api.insecure=true'
      # - '--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory'
    ports:
      - '80:80'
      - '8080:8080'
      - '443:443'
    volumes:
      - 'certs:/letsencrypt'
      - '/var/run/docker.sock:/var/run/docker.sock:ro'

  glowing-bear:
    build: ./glowing-bear
    restart: unless-stopped
    container_name: glowing-bear
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.ui.rule=Host(`${host}`)'
      - 'traefik.http.routers.ui.entrypoints=websecure'
      - 'traefik.http.routers.ui.tls.certresolver=myresolver'

  bitlbee:
    build: ./bitlbee
    restart: unless-stopped
    container_name: bitlbee
    volumes:
      - bitlbeeData:/var/lib/bitlbee

  weechat:
    build: ./weechat
    restart: unless-stopped
    container_name: weechat
    environment:
      - relay_password=${relay_password}
    volumes:
      - weechatData:/config
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.weechat.rule=Host(`${host}`) && Path(`/weechat`)'
      - 'traefik.http.routers.weechat.entrypoints=websecure'
      - 'traefik.http.routers.weechat.tls.certresolver=myresolver'

  duckdns:
    image: linuxserver/duckdns
    container_name: 'duckdns'
    restart: always
    environment:
      - TZ=America/Detroit
      - SUBDOMAINS=${duckdns_subdomains}
      - TOKEN=${duckdns_token}

volumes:
  bitlbeeData:
  weechatData:
  certs:
